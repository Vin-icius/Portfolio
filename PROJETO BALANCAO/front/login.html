<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Agropecuária Vista Alegre</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Agropecuária Vista Alegre</h1>
        </div>
    </header>

    <main>
        <section id="login" class="content-section visible">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Entrar</button>
                <p id="error-message" class="hidden">Usuário ou senha inválidos!</p>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Agropecuária Vista Alegre. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="jsLogin.js"></script>
</body>
</html>
